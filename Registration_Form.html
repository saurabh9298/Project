<html>
    <head>
        <title>Registration Form</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <script type="text/javascript">

        function goto(){
            var firstname=document.getElementById("text1");
            var lastname=document.getElementById("text2");
            var emailid=document.getElementById("text3");
            var username=document.getElementById("text4");
            var password=document.getElementById("text5");
            if(firstname.value.trim()=="" && lastname.value.trim()==""){
                firstname.value="";
                lastname.value="";
                document.getElementById("lbluser1").style.visibility="visible";
                document.getElementById("lbluser2").style.visibility="visible";
                return false;
            }
            else if(firstname.value.trim()==""){
                firstname.value="";
                document.getElementById("lbluser1").style.visibility="visible";
                return false;
            } 
            else if(lastname.value.trim()==""){
                lastname.value="";
                document.getElementById("lbluser2").style.visibility="visible";
                return false;
            }
            else if(username.value.trim()==""){
                alert("enter username");
                return false;
            }
            else if(password.value.trim().length<5 || password.value.trim()==""){
                alert("Enter valid password");
                return false;
            }
            else{
                return true;
            }
        }
        </script>

        <br>
        <br>

        <h1>REGISTER FORM</h1>
        <br>
        <br>
        <br>
        <center>
                <fieldset style='width:50%'>

                    <form  onsubmit="return goto()" action="Registration_Form_connect.php" method="POST" autocomplete="off">
                        <table align="center" border="0" autocomplete="off" style="font-size:20px;">
                            <tr><td>First Name:</td><td><input type="text" id="text1" class='effect-9' name="firstname" tabindex="1" autofocus="autofocus" placeholder="Enter here"></td>
                                <td><label id="lbluser1" style="color:red; visibility:hidden;">Enter name</label></td></tr>
                            <tr><td>Last Name:</td><td><input type="text" id="text2" name="lastname" tabindex="2" placeholder="Enter here"></td>
                                <td><label id="lbluser2" style="color:red; visibility:hidden;">Enter name</label></td></tr>
                            <tr><td>Email ID:</td><td><input type="email" id="text3" name="emailid" tabindex="3" required placeholder="Enter here"></td></tr>
                            <tr><td>Username:</td><td><input type="text" id="text4" name="username" tabindex="4" placeholder="Enter username"></td></tr>
                            <tr><td>Password:</td><td><input type="password" id="text5" name="password" tabindex="5" placeholder="Enter password"></td></tr>
                            <br>
                            <tr><td> <br> <br><input type="submit" value="Register"></td></tr>
                        </table>
                    </form>

                </fieldset>
        </center>
    </body>
</html>
